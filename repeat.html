<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мир Кофе | Кофейные напитки</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #2b3a2f, #3f5a3b);
      color: #f5f5f5;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      background-color: rgba(25, 25, 25, 0.85);
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: #ffca28;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid transparent;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover,
    nav a.active {
      border: 2px solid #ffca28;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    header {
      background: url('images/coffee-drinks-header.jpg') center/cover no-repeat;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    header h1 {
      font-size: 3rem;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
    }

    main {
      padding: 60px 20px;
    }

    .drink-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
    }

    .drink-item {
      background: #fff;
      color: #3f2b2b;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .drink-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
    }

    .drink-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .drink-item h3 {
      font-size: 1.5rem;
      margin: 15px 0 10px;
      padding: 0 15px;
    }

    .drink-item p {
      font-size: 1rem;
      padding: 0 15px;
      line-height: 1.5;
    }

    .drink-item .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffca28;
      padding: 15px;
      text-align: right;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2b3a2f;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    footer a {
      color: #ffca28;
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav>
    <a href="index.html">Главная</a>
    <a href="about.html">О кофе</a>
    <a href="menu.html">Меню</a>
    <a href="form.html">Заказ</a>
    <a href="repeat.html" class="active">Кофейные напитки</a>
  </nav>

  <!-- Шапка -->
  <header>
    <h1>Популярные кофейные напитки</h1>
  </header>

  <!-- Основной контент -->
  <main>
    <div class="drink-grid" id="drink-container">
      <!-- Здесь будет динамически вставляться контент с помощью JS -->
    </div>
  </main>

  <!-- Футер -->
  <footer>
    <p>&copy; 2024 Мир Кофе | <a href="mailto:info@coffee.com">Связаться с нами</a></p>
  </footer>

  <script>
    // Массив с напитками
    const drinks = [
      {
        name: "Эспрессо",
        description: "Крепкий и насыщенный кофе для настоящих ценителей.",
        price: "150 ₽",
        image: "images/espresso.jpg"
      },
      {
        name: "Капучино",
        description: "Легкий и воздушный напиток с молочной пенкой.",
        price: "200 ₽",
        image: "images/cappuccino.jpg"
      },
      {
        name: "Латте",
        description: "Молочный кофе с нежным вкусом и легким кофейным ароматом.",
        price: "220 ₽",
        image: "images/latte.jpg"
      },
      {
        name: "Мокка",
        description: "Для любителей шоколадного кофе с кофейным вкусом.",
        price: "250 ₽",
        image: "images/mocha.jpg"
      }
    ];

    // Функция для отображения напитков
    const displayDrinks = () => {
      const container = document.getElementById('drink-container');
      drinks.forEach(drink => {
        const drinkElement = document.createElement('div');
        drinkElement.classList.add('drink-item');
        drinkElement.innerHTML = `
          <img src="${drink.image}" alt="${drink.name}">
          <h3>${drink.name}</h3>
          <p>${drink.description}</p>
          <div class="price">${drink.price}</div>
        `;
        container.appendChild(drinkElement);
      });
    };

    // Запуск функции при загрузке страницы
    displayDrinks();
  </script>
</body>
</html>
