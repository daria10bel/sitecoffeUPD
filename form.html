<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мир Кофе | Заказ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #4a2b2b, #8b3f3f);
      color: #f5f5f5;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      background-color: rgba(25, 25, 25, 0.85);
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: #ffca28;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid transparent;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover,
    nav a.active {
      border: 2px solid #ffca28;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    header {
      background: url('images/order-header.jpg') center/cover no-repeat;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    header h1 {
      font-size: 3rem;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
    }

    main {
      padding: 60px 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      color: #333;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="radio"],
    form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form input[type="radio"] {
      width: auto;
    }

    form button {
      background: #ffca28;
      color: #333;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #f57c00;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #4a2b2b;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    footer a {
      color: #ffca28;
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav>
    <a href="index.html">Главная</a>
    <a href="about.html">О кофе</a>
    <a href="menu.html">Меню</a>
    <a href="form.html" class="active">Заказ</a>
    <a href="repeat.html">Кофейные напитки</a>
  </nav>

  <!-- Шапка -->
  <header>
    <h1>Оформить заказ</h1>
  </header>

  <!-- Основной контент -->
  <main>
    <form action="https://example.com/submit" method="post">
      <h2>Форма заказа</h2>
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" name="customer_name" required>

      <label for="phone">Номер телефона:</label>
      <input type="text" id="phone" name="customer_phone" required>

      <label for="quantity">Количество чашек:</label>
      <input type="number" id="quantity" name="order_quantity" min="1" max="10" required>

      <label>Тип кофе:</label>
      <input type="radio" id="espresso" name="coffee_type" value="espresso" required>
      <label for="espresso">Эспрессо</label>
      <input type="radio" id="latte" name="coffee_type" value="latte">
      <label for="latte">Латте</label>
      <input type="radio" id="cappuccino" name="coffee_type" value="cappuccino">
      <label for="cappuccino">Капучино</label>

      <button type="submit">Отправить заказ</button>
    </form>
  </main>

  <!-- Футер -->
  <footer>
    <p>&copy; 2024 Мир Кофе | <a href="mailto:info@coffee.com">Связаться с нами</a></p>
  </footer>
</body>
</html>
